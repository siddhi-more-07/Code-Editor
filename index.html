<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Code Editor</title>
</head>

<body>

    <div class="container">
        <!-- cover section -->
        <div class="cover">
            <div class="cover-content">
                <h1>Craft Your Code</h1>
                <h5><span class="Dream">Dream</span> <span class="Design">Design</span> <span
                        class="Develop">Develop</span></h5>
                <p>Dive into the world of web development with our HTML, CSS, and JavaScript online compiler. </p>
                <p>Write, test, and experiment with your code in real-time. Save time & effort with live view results.
                </p>
                <button><a href="#editor">Get Started</a></button>
            </div>
        </div>

        <!-- editor -->
        <div class="editor" id="editor">
            <div class="box">
                <div class="content">
                    <label for="html">HTML</label>
                    <textarea id="htmlCode"></textarea>
                </div>
                <div class="content">
                    <label for="css">CSS</label>
                    <textarea id="cssCode"></textarea>
                </div>
                <div class="content">
                    <label for="js">JS</label>
                    <textarea id="jsCode"></textarea>
                </div>
            </div>

            <!-- live server -->
            <div class="box right-side">
                <div class="content-right-side">
                    <label for="output">Output</label>
                    <iframe id="output"></iframe>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer>
            <p>Designed and Developed by Siddhi More.</p>
            <p>copyright @<i>2024</i> SM.</p>
        </footer>

    </div>

    <script src="script.js"></script>

</body>

</html>
